    <link rel="stylesheet" href="./style.css" />

          <li><a href="#">Home</a></li>

          </div>
          <div>

          <div>
            <img src="./media/guitar.png" alt="" />

          </div>
          <div>
            <img src="./media/console.png" alt="" />
